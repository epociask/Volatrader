version: 2.1

orbs:
  python: circleci/python@0.2.1


jobs:
  build:
    executor: python/default
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: "Creating DB config"
          command: "sh create_db.sh"
      - run:
          name: "Running unit tests"
          command: "python -m unittest src/test/*.py -v"

  deploy:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: "Creating DB config"
          command: "sh create_db.sh"
      - run:
          name: "Running unit tests"
          command: "python -m unittest src/test/*.py -v"
      - run:
          name: "Deploying to Amazon EC2 Instance"
          command: "sh deploy.sh"
      - run:
          name: "Running database driver on EC2"
          command: "ssh -o StrictHostKeyChecking=no ec2-user@ec2-34-219-56-114.us-west-2.compute.amazonaws.com python3.7 /home/ec2-user/src/DatabaseDriver.py &"

workflows:
  heroku_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master