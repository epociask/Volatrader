version: 2.1

orbs:
  python: circleci/python@0.2.1


jobs:
  build:
    executor: python/default
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache

  deploy:
    docker:
      - image: circleci/python:3.7.3
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: "Deploying to digital ocean"
          command: "sh deploy.sh"

      - run:
          name: "Zipping files"
          command: "tar --exclude node_modules -zcvf volatrader.tar.gz src/"

      - run:
          name: "Copying source files"
          command: "scp -o StrictHostKeyChecking=no volatrader.tar.gz adrian@167.172.206.147:"

      - run:
          name: "Unzipping source"
          command: "ssh -o StrictHostKeyChecking=no adrian@167.172.206.147 tar -xvzf volatrader.tar.gz"

      - run:
          name: "Copying files to web"
          command: "ssh -o StrictHostKeyChecking=no adrian@167.172.206.147 'rm -rf volatrade-production/src/ && mv --force src volatrade-production/'"

      - run:
          command: "echo 'Done'"

workflows:
  heroku_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master